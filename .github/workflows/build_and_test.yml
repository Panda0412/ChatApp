name: Build application and run tests
on: [push]

jobs:
  build_and_test:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Build application and run tests
        run: bundle exec fastlane custom_build_and_test
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          description: Test Succeeded!
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD }}
          username: Github for Panda0412
          avatarUrl: https://i.pinimg.com/originals/0b/a8/9f/0ba89f9538d1a307e1b6d7fe8dbb4702.png
          footer: Panda0412

      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          description: Test Failed!
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD }}
          username: Github for Panda0412
          avatarUrl: https://i.pinimg.com/originals/0b/a8/9f/0ba89f9538d1a307e1b6d7fe8dbb4702.png
          footer: Panda0412
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          description: Test Cancelled!
          details: Test Cancelled!
          webhookUrl: ${{ secrets.DISCORD }}
          username: Github for Panda0412
          avatarUrl: https://i.pinimg.com/originals/0b/a8/9f/0ba89f9538d1a307e1b6d7fe8dbb4702.png
          footer: Panda0412
